# fly.toml app configuration file generated for bot-amackg on 2025-08-15T09:19:08Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "bot-amackg"
primary_region = "ams"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"       # Позволяет останавливать машину при простое
  auto_start_machines = true        # Позволяет автоматически запускать машину при запросе
  min_machines_running = 0          # Позволяет остановить все машины, запуск будет по запросу
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
